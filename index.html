<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to top, #ff5fa2 0%, #ffffff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    .container {
  background: rgba(255, 255, 255, 0.95);

  padding: 40px 20px 30px;
  border-radius: 22px;
  text-align: center;

  overflow: visible;
}


.titulo {
  color: #ff4e50;
  font-size: 22px;
  line-height: 1.3;
  margin-bottom: 15px;
  word-wrap: break-word;
}


    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff5fa2;
      color: white;
      animation: latido 1.5s infinite;
    }

    #yes:hover {
      animation-play-state: paused;
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      color: #333;
      position: absolute;
      top: 55px;
      left: 140px;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      color: rgba(255,255,255,0.8);
      font-size: 18px;
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-120vh); opacity: 0; } /* que siempre suba m√°s all√° de la pantalla */
}




      @keyframes latido {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.08);
  }
  40% {
    transform: scale(1);
  }
  60% {
    transform: scale(1.12);
  }
  100% {
    transform: scale(1);
  }
}
    #card {
  position: relative;
  z-index: 10;
}

    .heart {
  position: absolute;
  bottom: -20px;
  color: rgba(255,255,255,0.8); /* Corazones blancos siempre */
  font-size: 18px;
  animation: float 6s infinite ease-in;
  pointer-events: none; /* Para que no bloqueen clics */
}
@media (max-width: 480px) {
  .heart {
    font-size: 12px !important;
  }
}

    

  </style>
</head>
